<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>
    <main>
        <h1 id="title" class="display-4">Pomodoro timer</h1>
        <div id="timer-container">
            <div id="timer">
                <div id="countdown" class="display-3">
                    25:00
                </div>
                <div id="buttons">
                    <button onclick="start()" id="startbtn" class="btn btn-primary">Iniciar</button>
                    <button onclick="stop()" id="stopbtn" class="btn btn-danger">Encerrar</button>
                    <button onclick="reset()" id="resetbtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/scripts.js"></script>
</body>
</html>
